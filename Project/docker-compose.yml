version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=hct_user
      - POSTGRES_PASSWORD=hct_secure_password_2024
      - POSTGRES_DB=hct_prediction_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hct_user -d hct_prediction_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (for sessions and caching)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # AI Service - Machine Learning Pipeline
  ai_service:
    build: ./ai_service
    ports:
      - "8000:8000"
    volumes:
      - ./ai_service/data:/app/data/raw
      - ./ai_service/models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://hct_user:hct_secure_password_2024@db:5432/hct_prediction_db
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend - API and Business Logic
  backend:
    build: ./backend
    ports:
      - "8001:8001"
    environment:
      - AI_SERVICE_URL=http://ai_service:8000
      - DATABASE_URL=postgresql://hct_user:hct_secure_password_2024@db:5432/hct_prediction_db
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-super-secret-key-change-in-production-2024
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai_service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend - React Application
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data: